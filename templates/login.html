<html>

<head>
    {% load staticfiles %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background-image: url("{% static 'image/theme-9.jpg' %}");
        background-size: cover;
        overflow: hidden;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="section"></div>
  <main>
    <center>
{#      <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />#}
      <div class="section"></div>
       <!--Form validation -->
        <script>
            function formValidation() {
                var email = document.forms['formData']['email']
                var pass1 = document.forms['formData']['password']


                if(email.value == ""){
                    window.alert("Please Enter a Valid Email");
                    email.focus();
                    return false;
                }
                if(email.value.indexOf("@",0)<0){
                       window.alert("Please enter a valid e-mail address.");
                        email.focus();
                        return false;
                    }

                if (email.value.indexOf(".", 0) < 0)
                    {
                        window.alert("Please enter a valid e-mail address.");
                        email.focus();
                        return false;
                    }

                if(pass1.value == "" ){
                    window.alert("Please Enter a Password");
                    pass1.focus();
                    return false;
                }

                return true;

            }
        </script>


      <div class="section"></div>

      <div class="container" style="opacity: 0.7">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block;width: 500px; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" action="/loginUser/" method="post" name="formData" onsubmit="return formValidation()">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>
            <h5 class="indigo-text">Please, login into your account</h5>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            </div>


            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' style="border-radius: 5px">Login<img style=" padding-top: 15px;padding-left: 10px;" src="{% static 'image/login.png' %}" width="35px" height="35px"></button>
              </div>
            </center>
          </form>
        </div>
      </div>

    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
