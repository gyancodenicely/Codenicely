<html>

<head>
    {% load staticfiles %}
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
       <link rel="stylesheet" href="{% static 'css_file/loginpage.css' %}">

        <!--Import materialize.css-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script type="text/javascript" src="{% static 'js_file/loginpage.js'%}"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>
    <style>
        .card .card-content{
         padding: 9px;
     }
    </style>
</head>
<body>
<div class="container">
       <div class="row">
               <div class="login col s10 m6 l6 offset-l3 offset-s1 offset-m3">
               <div class="card z-depth-3">
                       <div class="card-content teal white-text center-align">
                           <h5>Admin Login</h5>
                       </div>
                   <div class="row">
                        <div class="input-field" style="padding-top: 3%">
                          <i class="material-icons prefix " style="margin-left: 6%;">phone</i>
                          <input type="text" name="mobile" style="width: 78%;margin-left: 12%" class="validate mobile" id="mobile" maxlength="10" autocomplete="off" onkeypress="return numberCheck(event)">
                          <label for="mobile" style="margin-left: 12%;padding-top: 3%">Mobile</label>
                        </div>
                   </div>
                   <div class="row" >
                        <div class="input-field ">
                          <i class="material-icons prefix" style="margin-left: 6%;">lock</i>
                          <input id="password" type="password" name="password" class="validate password" style="width: 78%;margin-left: 12%" >
                          <label for="password" style="margin-left: 12%;">Password</label>
                      </div>
                   </div>
                  <center><div class="form-field center-align">
                           <button class=" btn waves-effect waves-light " id="submit" style="border-radius: 5px; position: relative;bottom: 5px;" onclick="return formValidation()"><span>Login</span> </button>
                       </div>
                   <span style="font-weight: 300;"><a href="/resetPage/">Forget Password ?</a> </span></center>
                   <div class="flow-text center-align">
                       <span style="font-size: 15px;padding-bottom: 2%">Don't have an account ?</span> <a href="/registration/" style="font-size: 15px;">Signup Now </a>
                        <br><br>
                   </div>
                   </div>
               </div>
       </div>
   </div>
</body>

</html>
