<script type="text/javascript">
        function formValidation() {
            var mobile = document.getElementById('mobile').value;
            var user_pass = document.getElementById('password').value;

            if(mobile ==""){
                Materialize.toast('Enter a Mobile Number...!', 2000,'rounded');
                mobile.focus();
                return false;
            }
            else if(isNaN(mobile)){

                Materialize.toast('Enter Only Digit...!',2000,'rounded');
                mobile.focus();
                return false;
            }
            else if(user_pass == ""){
                Materialize.toast('Fill The Password.', 3000,'rounded');
                password.focus();
                return false;
            }
            else{
                ajaxSubmit();
            }


        }

        function ajaxSubmit() {
            $.ajax({
               type:'POST',
               url:'/loginUser/',
               data:{
                   mobile:$(".mobile").val(),
                   password:$(".password").val(),
               },
               success:function (data) {
                    if(data.success == true){
                        window.location=/dashboard/;
                    }else {

                       Materialize.toast('Wrong ID or Password..!', 3000,'rounded');
                    }
               },

               });
            }

    </script>



<body>


<center>

  <!-- Allow only Digit in mobile no.-->
    <script type="text/javascript">
        function numberCheck(evt) {
            evt = (evt) ? evt : window.event;
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
             return true;

        }
    </script>

     <!--End Call-->





   <div class="container">
       <div class="row">
          <div class="col s12 m8 l8 offset-l2 offset-m2">

                          <label for="mobile" style="margin-left: 12%;">Mobile</label>
                        </div>
                   </div>
                   <div class="row">
                        <div class="input-field ">
                          <i class="material-icons prefix" style="margin-left: -2%;">lock</i>
                          <input id="password" type="password" name="password" class="validate password" style="width: 83%;margin-left: 5%" >
                          <label for="password" style="margin-left: 12%;">Password</label>
                      </div>
                   </div>


                  <div class="form-field center-align">
                           <button class="btn-large btn-success  waves-effect waves-light " id="submit" style="border-radius: 5px; position: relative;bottom: 5px;" onclick="return formValidation()"><span>Login</span><i class="material-icons right">send</i> </button>
                       </div>
                   <p class="center-align"><a href="/resetPage/">Forget Password ?</a> </p>
