<html>
{% load staticfiles %}

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css_file/bootstrap.min.css' %}">
   <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
        background-image: url("{% static 'image/thm.jpg' %}");
        background-size: cover;

    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=number]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=radio]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=number]:focus,
    .input-field input[type=radio]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }
    .registration label{
         font-size: 20px;
         color: #00b0ff;
     }
    .registration input{
         font-size: 20px;
         color: black;
        font-weight: bold !important;
    }


  </style>
</head>

<body>
  <div class="section"></div>
  <main>
    <center>
{#      <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />#}
      <div class="section"></div>
       <!--Form validation -->

        <script>
            function formValidation() {
                var email = document.forms['formData']['email'];
                 var demail = document.forms['formData']['demail'];
                var pass1 = document.forms['formData']['password'];
                var pass2 = document.forms['formData']['password2'];
                var name = document.forms['formData']['name'];
                var mobile = document.forms['formData']['mobile'];
                var dublicate = document.forms['formData']['dublicate'];
                var gender1 = document.getElementById("male").checked;
                var gender2 = document.getElementById("female").checked;







               if(name.value == ""){
                    window.alert("Please Enter Name ");
                    name.focus();
                    return false;
                }
                else if(name.value.length < 4 || name.value.length >20)
                {
                    window.alert("Name must be Enter atleast 4 character");
                    name.focus();
                    return false;
                }
                if(email.value == ""){
                    window.alert("Please Enter a Valid Email");
                    email.focus();
                    return false;
                }
                if(email.value.indexOf("@",0)<0){
                       window.alert("Please enter a valid e-mail address.");
                        email.focus();
                        return false;
                    }

                if (email.value.indexOf(".", 0) < 0)
                    {
                        window.alert("Please enter a valid e-mail address.");
                        email.focus();
                        return false;
                    }
                if(email.value == demail.value){
                    window.alert("This Email Already Exist");
                    email.focus();
                    return false;
                }
                if(mobile.value==""){
                    window.alert("Please Enter Mobile No.");
                    mobile.focus();
                    return false;
                }
                if(mobile.value.length != 10){
                    window.alert("Enter Only 10 Digit Mobile No.");
                    mobile.focus();
                    return false;
                }
                if(mobile.value == dublicate.value){
                    window.alert("This Mobile Already Exist");
                    mobile.focus();
                    return false;
                }
                if((gender1=="")&&(gender2=="")){
                    window.alert("Select either Male or Female");
                    return false;
                }

                <!-- Password Validation -->

             /*   if(pass1.value == ""){
                    window.alert("Enter Password");
                    pass1.focus();
                    return false;
                }
                else if(pass1.value.length < 8) {
                    window.alert("Enter Password Atleast 8");
                    pass1.focus();
                    return false;
                }




                if(pass2.value == ""){
                    window.alert("Re-Enter Password");
                    pass1.focus();
                    return false;
                }

                if(pass1.value != pass2.value){
                    window.alert("Password Not Match again Enter..!");
                    pass2.focus();
                    return false;

                }*/
               var lower = /[a-z]/g;
                var upper = /[A-Z]/g;
                var digit = /[0-9]/g;
                var special = /[@$,<>#:?_*&;]/g;
                if(pass1.value == "") {
                    window.alert("Enter a Password...!");
                    pass1.focus();
                    return false;
                }

              if(pass1.value != "" && pass1.value.length < 8){
                  alert("Enter Password atleast 8 Character");
                  pass1.focus();
                  return false;
                  }




               if(pass2.value==""){
                   window.alert("Re-Enter Password...!");
                   pass2.focus();
                   return false;
               }
               if(pass1.value != pass2.value){
                   window.alert("Not Match Re-Enter Password...!");
                   pass2.focus();
                   return false;
               }


              return true;

            }
        </script>


      <div class="container" style="opacity:0.7">
        <div class="col s12 l4 offset-l4 z-depth-1 grey lighten-4 row  registration" style="display: inline-block;width: 600px; border: 1px solid #EEE;">

          <form class="col s12" method="post"  action="/register_data_store/" name="formData" id="myform" onsubmit="return formValidation()">
{#            {% csrf_token %}#}
           <div class="card-panel #bbdefb blue lighten-4">
                <span class="flow-text center-align ">Registration Here...!</span>
           </div>
           <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='name' id='name' />
                <label for='name'>Enter your Name</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='number' name='mobile' id='mobile' size="10" maxlength="10"  />
                <label for='mobile'>Enter your Mobile Number</label>
              </div>
            </div>



              <div class="row">
                  <div class="input-field col s4">
                      <input class='validate' type='radio' name='gender'  value="male"  id="male"  />Male
                     <label for='male'></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                       <input class='validate' type='radio' name='gender' value="female"  id="female" />Female
                     <label for='female'></label>



                  </div>

              </div>




            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password2' id='password2' />
                <label for='password'>Re-Enter password</label>
            </div>
            </div>
              {% for x in reg %}
                <input type="hidden" name="dublicate" value="{{ x.mobile }}">
                <input type="hidden" name="demail" value="{{ x.email }}">
            {% endfor %}

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo ' style="border-radius: 10px;font-size: 20px;">Registration
                <i class="material-icons right">send</i> </button>

              {{ status }}


          </form>

        </div>
      </div>

    </center>


  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
