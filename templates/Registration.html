            <!--Form validation -->
        <script>
            function formValidation() {
                var email = document.forms['formData']['email'];
                 var demail = document.forms['formData']['demail'];
                var pass1 = document.forms['formData']['password'];
                var pass2 = document.forms['formData']['password2'];
                var name = document.forms['formData']['name'];
                var mobile = document.forms['formData']['mobile'];
                var dublicate = document.forms['formData']['dublicate'];
                var gender1 = document.getElementById("male").checked;
                var gender2 = document.getElementById("female").checked;







               if(name.value == ""){
                    Materialize.toast('Fill The Name', 2000,'rounded');
                    name.focus();
                    return false;
                }
                else if(name.value.length < 4 || name.value.length >20)
                {
                   // window.alert("Name must be Enter atleast 4 character");
                    Materialize.toast('Name must be Enter atleast 4 character', 2000,'rounded');
                    name.focus();
                    return false;
                }
                if(email.value == ""){
                    Materialize.toast('Please Enter a Valid Email', 2000,'rounded');
                    email.focus();
                    return false;
                }
                if(email.value.indexOf("@",0)<0){
                       Materialize.toast('Please enter a valid e-mail address.', 2000,'rounded');
                        email.focus();
                        return false;
                    }

                if (email.value.indexOf(".", 0) < 0)

                        Materialize.toast('Please enter a valid e-mail address.', 2000,'rounded');
                        email.focus();
                        return false;
                    }
                if(email.value == demail.value){
                     Materialize.toast('This Email Already Exist', 2000,'rounded');
                    email.focus();
                    return false;
                }
                if(mobile.value==""){
                    Materialize.toast('Please Enter Mobile No.', 2000,'rounded');
                    mobile.focus();
                    return false;
                }
                if(mobile.value.length != 10){
                    Materialize.toast('Enter Only 10 Digit Mobile No.', 2000,'rounded');
                    mobile.focus();
                    return false;
                }
                if(mobile.value == dublicate.value){
                    Materialize.toast('This Mobile Already Exist',2000,'rounded');
                    mobile.focus();
                    return false;
                }
                if((gender1=="")&&(gender2=="")){
                    Materialize.toast('Select either Male or Female', 2000,'rounded');
                    return false;
                }

                <!-- Password Validation -->

             /*   if(pass1.value == ""){
                    window.alert("Enter Password");
                    pass1.focus();
                    return false;
                }
                else if(pass1.value.length < 8) {
                    window.alert("Enter Password Atleast 8");

                    return false;
                }




                if(pass2.value == ""){
                    window.alert("Re-Enter Password");
                    pass1.focus();
                    return false;
                }

                if(pass1.value != pass2.value){
                    window.alert("Password Not Match again Enter..!");
                    pass2.focus();
                    return false;

                }*/
               var lower = /[a-z]/g;
                var upper = /[A-Z]/g;
                var digit = /[0-9]/g;
                var special = /[@$,<>#:?_*&;]/g;
                if(pass1.value == "") {
                    Materialize.toast('Enter a Password...!', 2000,'rounded');
                    pass1.focus();
                    return false;
                }

              if(pass1.value != "" && pass1.value.length < 8){
                  Materialize.toast('Enter Password atleast 8 Character', 2000,'rounded');
                  pass1.focus();
                  return false;
                  }




               if(pass2.value==""){
                   Materialize.toast('Re-Enter Password...!', 2000,'rounded');
                   pass2.focus();
                   return false;
               }
               if(pass1.value != pass2.value){
                   Materialize.toast('Not Match Re-Enter Password...!', 2000,'rounded');
                   pass2.focus();
                   return false;
               }



              return true;

            }
        </script>


      <div class="container">
          <form class="col s12" method="post"  action="/register_data_store/" name="formData" id="myform" onsubmit="return formValidation()">
{#            {% csrf_token %}#}
              <div class="col s12 l4 m4 offset-l4 register" >

                       <div class="card-content green white-text center-align">
                                   <h3>Registration Page....!</h3>
                               </div>

                           <div class='row '>
                              <div class='input-field custom'>
                                <input class='validate' type='text' name='name' id='name' />

                            </div>

                            <div class='row  '>
                              <div class='input-field custom'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Enter your email</label>
                              </div>
                            </div>
                            <div class='row '>
                              <div class='input-field custom'>
                                <input class='validate' type='text' name='mobile' id='mobile'  maxlength="10"  onkeypress="return numberCheck(event)"/>
                                <label for='mobile'>Enter your Mobile Number</label>
                              </div>
                            </div>






                                <div style="padding-left: 20px">

<script type="text/javascript">
        function numberCheck(evt) {
            evt = (evt) ? evt : window.event;
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
             return true;

        }
</script>
