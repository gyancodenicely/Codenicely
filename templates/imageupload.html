<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'css_file/style.css' %}">
    <script type="text/javascript" src="{% static 'js_file/imageupload.js' %}"></script>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col s12 l12 m12 ">

                   <div class="card z-depth-4" style="margin-left: 40%;margin-top: 10%;">
                   <div class="card-content teal white-text center-align">
                           <h3>Image Upload</h3>
                   </div>
                   <div class="row">
                        <div class="input-field  ">
                          <input type="text" name="mobile" style="width: 50%;margin-left: 10%" class="mobile" id="mobile" maxlength="10" autocomplete="off">
                          <label for="mobile" style="margin-left: 12%;">Mobile</label>
                        </div>
                   </div>
                   <div class="row">
                        <div class="input-field  ">
                          <input type="file" name="image" style="width: 50%;margin-left: 10%" class="image" id="image">
                          <label for="image" style="margin-left: 12%;">Image</label>
                        </div>
                   </div>
                       <button id="submit"  class="btn waves-effect waves-light btn-large">Upload</button><br><br>

               </div>

           </div>
       </div>
   </div>

</body>
</html>
